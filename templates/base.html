<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BHWeb, efficient content in your network.">
    <meta name="author" content="Christoffer Lilja <c.lilja@falseprivacy.org>">
    {# if request.path == '/' %}
    <meta http-equiv="refresh" content="10">
    {% endif #}
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="/img/network-144-95287.png">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/simple-sidebar.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper"><div style="margin:3px">V{{bhweb.version}}</div>
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="#">
              <img src="/img/binary-1237223_150.png">
            </a>
          </li>
          <li>
            <a href="/">Status</a>
          </li>
          <li>
            <a href="/settings">Settings</a>
          </li>
          <li>
            <a href="/friends">Friends</a>
          </li>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a><br><br>
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
  </body>
</html>
